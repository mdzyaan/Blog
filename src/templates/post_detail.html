{% extends 'base.html' %}

{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock head_title %} 

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
	{% if instance.image %}
	<img src="{{ instance.image.url }}" class="img-responsive">
	{% endif %}
<h1>{{ title }}<small>{{ instance.timestamp}}<br></small></h1>

	
{{ instance.content | linebreaks }}<br>
<p><a href="{{ request.path }}edit" class="btn btn-primary" role="button">Edit</a></p></div>

<p><a href="{{ request.path }}delete"  role="button">Delete</a></p></div>

{% endblock content %}
